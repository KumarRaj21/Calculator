<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="./calculator.css" >
</head>
<div class="container">
<div class="calculator">
    <div class="inputbox">
        <input type="text" name ="cal_input" id="cal_input" placeholder="calculate the numbers" >
    </div>
    <div class="buttons">
        <div class="row">
            <button>C</button>
            <button>%</button>
            <button>@</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</div>
</div>
<body>
    <script src="./calculator.js"></script>
</body>
</html>
